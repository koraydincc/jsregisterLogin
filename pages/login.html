<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Authentication</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Form Start-->
    <div class="container">
      <h4>Login Form</h4>
      <form onsubmit="Commonjs.loginHandle()">
        <div class="row">
          <div class="col-lg-6 col-sm-12">
            <div class="mb-3">
              <label for="email" class="form-label">E-Mail</label>
              <input
                type="email"
                class="form-control"
                id="email"
                aria-describedby="emailHelp"
              />
              <div id="email-message" class="form-text text-danger"></div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-6 col-sm-12">
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                aria-describedby="emailHelp"
              />
              <div id="password-message" class="form-text text-danger"></div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-6 col-sm-12">
            <div class="d-flex justify-content-between">
              <button type="submit" class="btn btn-primary">Login</button>

              <button
                type="button"
                class="btn btn-info btn-sm"
                onclick="Commonjs.GoToPage('../index.html')"
              >
                Yeni bir hesap olu≈ütur
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>

    <!-- Form End-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="../assets/js/main.js"></script>
  </body>
</html>
